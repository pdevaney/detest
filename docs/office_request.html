<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit Availability</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Arimo&display=swap');

    body {
      font-family: 'Arimo', Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }

    form {
      max-width: 420px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .options-title {
      font-weight: bold;
      color: #333;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .option-box {
      position: relative;
      padding: 12px;
      border: 1px solid #e1e1e1;
      border-radius: 6px;
      margin-bottom: 14px;
      background: #fafafa;
    }

    .option-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .remove-option {
      position: absolute;
      top: 8px;
      right: 8px;
      border: none;
      background: none;
      color: #b00020;
      font-size: 18px;
      cursor: pointer;
      line-height: 1;
    }

    .row {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .col-date { flex: 1.4; }
    .col-time { flex: 1; }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Arimo', Arial, sans-serif;
      box-sizing: border-box;
      font-size: 14px;
    }

    input[type="date"],
    select {
      height: 40px;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .btn-primary { background-color: #007BFF; }
    .btn-secondary { background-color: #6c757d; }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      max-width: 420px;
      margin: 8px auto;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
      text-align: center;
    }

    .message.error {
      background-color: #fff0f0;
      color: #8b0000;
    }

    .message.success {
      background-color: #f0fff4;
      color: #1b6b22;
    }

    .message.sending {
      background-color: #fff8e1;
      color: #8a6d3b;
    }

    .requirements-title {
      font-weight: bold;
      margin: 16px 0 6px 0;
      line-height: 1.4;
      color: #333;
    }
  </style>
</head>

<body>

<form id="dataForm">
  <input type="hidden" id="form_type" value="2">
  <input type="hidden" id="form_subtype" value="1">

  <div class="options-title">
    Pick up to 5 dates and times on which you would like to use our office facilities
  </div>

  <div id="optionsContainer"></div>

  <button type="button" id="addOptionBtn" class="btn btn-secondary">
    Add Option
  </button>

  <div class="requirements-title">
    Please let our reception staff know if you have any specific requirements for your booking request.
  </div>

  <textarea id="additional_requirements" placeholder="Optional"></textarea>

  <button type="submit" id="submitBtn" class="btn btn-primary">
    Submit
  </button>
</form>

<div id="sendingMessage" class="message sending">Sending request…</div>
<div id="errorMessage" class="message error"></div>
<div id="successMessage" class="message success">
  Thank you for your submission. Your request has been sent.
</div>

<script>
  const iframeSrc = window.location.href;
  const maxOptions = 5;
  const optionsContainer = document.getElementById("optionsContainer");

  function getQueryParamsFromSelf() {
    const params = {};
    const usp = new URLSearchParams(window.location.search);
    for (const [k, v] of usp.entries()) {
      params[k] = v;
    }
    return params;
  }

  const timeOptions = [
    "08:30","09:00","09:30","10:00","10:30","11:00","11:30",
    "12:00","12:30","13:00","13:30","14:00","14:30",
    "15:00","15:30","16:00","16:30","17:00"
  ];

  function timeSelect() {
    return `
      <select>
        <option value="">Select…</option>
        ${timeOptions.map(t => `<option value="${t}">${t}</option>`).join("")}
      </select>`;
  }

  function renderOption() {
    if (optionsContainer.children.length >= maxOptions) return;

    const index = optionsContainer.children.length + 1;
    const box = document.createElement("div");
    box.className = "option-box";

    box.innerHTML = `
      ${index > 1 ? `<button class="remove-option" title="Remove option">×</button>` : ""}
      <div class="option-title">Option ${index}</div>
      <div class="row">
        <div class="col-date">
          <label>Date</label>
          <input type="date">
        </div>
        <div class="col-time">
          <label>From</label>
          ${timeSelect()}
        </div>
        <div class="col-time">
          <label>To</label>
          ${timeSelect()}
        </div>
      </div>
    `;

    if (index > 1) {
      box.querySelector(".remove-option").onclick = () => {
        box.remove();
        renumberOptions();
      };
    }

    optionsContainer.appendChild(box);
  }

  function renumberOptions() {
    [...optionsContainer.children].forEach((box, i) => {
      box.querySelector(".option-title").textContent = `Option ${i + 1}`;
      const removeBtn = box.querySelector(".remove-option");
      if (removeBtn) removeBtn.style.display = i === 0 ? "none" : "block";
    });
  }

  function toMinutes(t) {
    const [h, m] = t.split(":").map(Number);
    return h * 60 + m;
  }

  function showError(msg) {
    const el = document.getElementById("errorMessage");
    el.textContent = msg;
    el.style.display = "block";
  }

  function clearMessages() {
    document.getElementById("errorMessage").style.display = "none";
    document.getElementById("successMessage").style.display = "none";
    document.getElementById("sendingMessage").style.display = "none";
  }

  document.getElementById("addOptionBtn").onclick = renderOption;
  renderOption();

  document.getElementById("dataForm").addEventListener("submit", async e => {
    e.preventDefault();
    clearMessages();

    const availabilities = [];

    for (const box of optionsContainer.children) {
      const date = box.querySelector('input[type="date"]').value;
      const from = box.querySelectorAll("select")[0].value;
      const to   = box.querySelectorAll("select")[1].value;

      if (!date || !from || !to) {
        showError("Please complete Date, From, and To for all options.");
        return;
      }

      if (toMinutes(to) <= toMinutes(from)) {
        showError(`"To" time must be later than "From" time.`);
        return;
      }

      availabilities.push({ date, from_time: from, to_time: to });
    }

    const payload = {
      form_type: document.getElementById("form_type").value,
      form_subtype: document.getElementById("form_subtype").value,
      iframe_params: {
        ...getQueryParamsFromSelf(),
        iframe_src: iframeSrc
      },
      form_details: {
        availabilities,
        additional_requirements: document.getElementById("additional_requirements").value || ""
      }
    };

    document.getElementById("submitBtn").disabled = true;
    document.getElementById("sendingMessage").style.display = "block";

    try {
      await fetch(
        "https://apim.eu.workato.com/211811_directioneering/form_submission-v1/form_submit",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "api-token": "7283fa530d66f0b81b48eb9a4ce5b56176d7e6388154ca2a273280db379d8775"
          },
          body: JSON.stringify(payload)
        }
      );

      document.getElementById("dataForm").style.display = "none";
      document.getElementById("sendingMessage").style.display = "none";
      document.getElementById("successMessage").style.display = "block";
    } catch {
      document.getElementById("submitBtn").disabled = false;
      document.getElementById("sendingMessage").style.display = "none";
      showError("There was a problem submitting your request. Please try again.");
    }
  });
</script>

</body>
</html>
