<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit Coaching Request</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Arimo&display=swap');

    body {
      font-family: 'Arimo', Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      margin: 0;
    }

    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #333;
      margin: 0 0 16px 0;
      font-size: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
      line-height: 1.35;
    }

    input[type="date"],
    select,
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Arimo', Arial, sans-serif;
      font-size: 14px;
      margin-bottom: 15px;
      background: #fff;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Arimo', Arial, sans-serif;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      max-width: 400px;
      margin: 10px auto 0 auto;
      text-align: center;
      border-radius: 6px;
      font-family: 'Arimo', Arial, sans-serif;
      box-sizing: border-box;
    }

    #sending {
      color: #8a6d3b;
      background-color: #fff8e1;
      padding: 6px 10px;
      font-size: 14px;
      display: none;
    }

    #response {
      color: #1b6b22;
      background-color: #f0fff4;
      padding: 12px;
      display: none;
    }
  </style>
</head>

<body>

  <form id="dataForm">
    <h2>Coaching Session Request</h2>

    <input type="hidden" id="form_type" value="1">
    <input type="hidden" id="form_subtype" value="1">

    <label for="due_date">
      When would you like to meet with your coach? Please indicate the latest date before which you need to meet.
    </label>
    <input type="date" id="due_date" required>

    <label for="duration">
      How much time would you like to request with your coach?
    </label>
    <select id="duration" required>
      <option value="" disabled selected>Please select…</option>
      <option value="15 mins">15 mins</option>
      <option value="30 mins">30 mins</option>
      <option value="45 mins">45 mins</option>
      <option value="1 hour">1 hour</option>
    </select>

    <label for="mode">
      How would you like to meet?
    </label>
    <select id="mode" required>
      <option value="" disabled selected>Please select…</option>
      <option value="Face-to-face meeting">Face-to-face meeting</option>
      <option value="Phone call">Phone call</option>
      <option value="Video call">Video call</option>
    </select>

    <label for="purpose">
      Please let your coach know the purpose of the meeting.
    </label>
    <textarea id="purpose" placeholder="Explain the reason for your meeting request..."></textarea>

    <button type="submit" id="submitBtn">Submit</button>
  </form>

  <div id="sending" class="message">Sending request…</div>

  <div id="response" class="message">
    Thank you for your submission. Your coach has been notified of your request.
  </div>

  <script>
    const iframeSrc = window.location.href;

    function getQueryParamsFromSelf() {
      const params = {};
      const usp = new URLSearchParams(window.location.search);
      for (const [key, value] of usp.entries()) {
        params[key] = value;
      }
      return params;
    }

    document.getElementById('dataForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      document.getElementById('submitBtn').disabled = true;
      document.getElementById('sending').style.display = 'block';

      const data = {
        form_type: document.getElementById('form_type').value,
        form_subtype: document.getElementById('form_subtype').value,
        iframe_params: {
          ...getQueryParamsFromSelf(),
          iframe_src: iframeSrc
        },
        form_details: {
          due_date: document.getElementById('due_date').value,
          duration: document.getElementById('duration').value,
          mode: document.getElementById('mode').value,
          purpose: document.getElementById('purpose').value
        }
      };

      try {
        await fetch(
          'https://apim.eu.workato.com/211811_directioneering/form_submission-v1/form_submit',
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'api-token': '7283fa530d66f0b81b48eb9a4ce5b56176d7e6388154ca2a273280db379d8775'
            },
            body: JSON.stringify(data)
          }
        );
      } finally {
        document.getElementById('dataForm').style.display = 'none';
        document.getElementById('sending').style.display = 'none';
        document.getElementById('response').style.display = 'block';
      }
    });
  </script>

</body>
</html>
