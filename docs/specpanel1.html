<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Request Service</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Arimo&display=swap');

    body {
      font-family: 'Arimo', Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }

    form {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Arimo', Arial, sans-serif;
    }

    button:hover {
      background-color: #0069d9;
    }

    #response {
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
      color: #1b6b22;
      background-color: #f0fff4;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>

<body>

  <form id="dataForm">
    <!-- Hidden fields -->
    <input type="hidden" id="form_type" value="1">
    <input type="hidden" id="form_subtype" value="1">

    <button type="submit">Request this service</button>
  </form>

  <div id="response">
    Thank you for your submission. Your request has been sent.
  </div>

  <script>
    const iframeSrc = window.location.href;

    function getQueryParamsFromSelf() {
      const params = {};
      const usp = new URLSearchParams(window.location.search);
      for (const [key, value] of usp.entries()) {
        params[key] = value;
      }
      return params;
    }

    document.getElementById('dataForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const payload = {
        form_type: document.getElementById('form_type').value,
        form_subtype: document.getElementById('form_subtype').value,
        iframe_params: {
          ...getQueryParamsFromSelf(),
          iframe_src: iframeSrc
        },
        form_details: {}
      };

      await fetch(
        'https://apim.eu.workato.com/211811_directioneering/form_submission-v1/form_submit',
        {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'api-token': '7283fa530d66f0b81b48eb9a4ce5b56176d7e6388154ca2a273280db379d8775'
          },
          body: JSON.stringify(payload)
        }
      );

      document.getElementById('dataForm').style.display = 'none';
      document.getElementById('response').style.display = 'block';
    });
  </script>

</body>
</html>
