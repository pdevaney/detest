<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit Form with Iframe Parameters</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 30px;">

  <form id="dataForm"
    style="max-width: 420px; margin: auto; padding: 20px; background: #f9f9f9;
           border: none; solid #ccc; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05);">

    <!-- Hidden field for form_type -->
    <input type="hidden" id="form_type" name="form_type" value="1">

    <!-- Specialist Panel Dropdown -->
    <label for="specialist_panel"
      style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Specialist Panel:</label>
    <select
      id="specialist_panel"
      name="specialist_panel"
      required
      style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc;
             border-radius: 4px; background-color: #f9f9f9;">
      <option value="" disabled selected>Please select…</option>
      <option>Financial Advice</option>
      <option>Health and Lifestyle</option>
      <option>Research and LinkedIn Specialist</option>
      <option>Executive Alumni Network</option>
      <option>Self Employment Advisory</option>
      <option>Executive Personal Branding</option>
    </select>

    <!-- Region Dropdown -->
    <label for="region"
      style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Region:</label>
    <select
      id="region"
      name="region"
      required
      style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc;
             border-radius: 4px; background-color: #f9f9f9;">
      <option value="" disabled selected>Select region…</option>
      <option>NSW</option>
      <option>VIC</option>
      <option>WA</option>
      <option>NZ</option>
      <option>SA</option>
    </select>

    <!-- Comment Field -->
    <label for="comment"
      style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Comment:</label>
    <textarea
      id="comment"
      name="comment"
      rows="4"
      placeholder="Enter your comments here..."
      style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc;
             border-radius: 4px; background-color: #f9f9f9;"></textarea>

    <!-- Submit Button -->
    <button
      type="submit"
      style="width: 100%; padding: 10px; background-color: #007BFF; border: none;
             border-radius: 4px; color: white; font-size: 16px; cursor: pointer;">
      Submit
    </button>
  </form>

  <!-- Response Message -->
  <div id="response"
    style="max-width: 420px; margin: 20px auto; text-align: center; color: green;
           background-color: #ffffff; padding: 10px; border-radius: 6px;"></div>

  <script>
    // Get iframe page's own URL (equivalent to the resolved iframe src)
    const iframeSrc = window.location.href;

    // Extract query parameters from the iframe src
    function getQueryParamsFromSelf() {
      const params = {};
      const usp = new URLSearchParams(window.location.search);
      for (const [key, value] of usp.entries()) {
        params[key] = value;
      }
      return params;
    }

    document.getElementById('dataForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const comment = document.getElementById('comment').value;
      const formType = document.getElementById('form_type').value;
      const specialistPanel = document.getElementById('specialist_panel').value;
      const region = document.getElementById('region').value;

      // Use self URL instead of parent access
      const iframeParams = getQueryParamsFromSelf();

      const data = {
        comment: comment,
        form_type: formType,
        specialist_panel: specialistPanel,
        region: region,
        iframe_src: iframeSrc,
        ...iframeParams
      };

      const headers = {
        'Content-Type': 'application/json',
        'api-token': 'b29cb591b18d49c56dc73e58f63dc88daa0e09c046db416a0f5e9e2f3361b72e'
      };

      try {
        const response = await fetch('https://apim.eu.workato.com/211941_directioneering/forms-v1/email-_user', {
          method: 'POST',
          headers: headers,
          body: JSON.stringify(data)
        });

        const text = await response.text();
        let result;
        try { result = JSON.parse(text); } catch { result = text; }

        const responseDiv = document.getElementById('response');
        responseDiv.style.color = response.ok ? 'green' : '#B00020';
        responseDiv.innerText =
          (response.ok ? 'Success: ' : 'Error: ') +
          (typeof result === 'string' ? result : JSON.stringify(result, null, 2));
      } catch (error) {
        const responseDiv = document.getElementById('response');
        responseDiv.style.color = '#B00020';
        responseDiv.innerText = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
