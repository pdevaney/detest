<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit Form with Iframe Parameters</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 30px;">

  <form id="dataForm" style="max-width: 400px; margin: auto; padding: 20px; background: #fff; border: 1px solid #ccc; border-radius: 8px;">
    <h2 style="text-align: center; color: #333;">Submit Details</h2>

    <!-- Hidden field for form_type -->
    <input type="hidden" id="form_type" name="form_type" value="1">

    <!-- Date Picker -->
    <label for="date" style="display: block; margin-bottom: 8px; font-weight: bold;">Date:</label>
    <input
      type="date"
      id="date"
      name="date"
      required
      style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

    <!-- Comment Field -->
    <label for="comment" style="display: block; margin-bottom: 8px; font-weight: bold;">Comment:</label>
    <textarea
      id="comment"
      name="comment"
      rows="4"
      placeholder="Enter your comments here..."
      style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;"></textarea>

    <!-- Submit Button -->
    <button
      type="submit"
      style="width: 100%; padding: 10px; background-color: #007BFF; border: none; border-radius: 4px; color: white; font-size: 16px; cursor: pointer;">
      Submit
    </button>
  </form>

  <!-- Request & Response Preview -->
  <div id="requestPreview" style="max-width: 600px; margin: 20px auto; padding: 15px; background: #f0f0f0; border: 1px solid #ccc; border-radius: 8px;">
    <h3 style="margin-top: 0; text-align:center;">Request Preview</h3>
    <pre id="requestOutput" style="white-space: pre-wrap; word-wrap: break-word;"></pre>
  </div>

  <div id="response" style="max-width: 600px; margin: 20px auto; text-align: center; color: green;"></div>

  <script>
    // Function to get iframe src
    function getIframeSrc() {
      try {
        // Find the iframe in the parent window
        const iframes = window.parent.document.getElementsByTagName('iframe');
        for (let iframe of iframes) {
          if (iframe.contentWindow === window) {
            return iframe.getAttribute('src');
          }
        }
      } catch (e) {
        console.warn("Unable to access parent iframe src:", e);
      }
      return null;
    }

    // Function to extract query parameters into an object
    function getQueryParams(url) {
      const params = {};
      try {
        const queryString = url.split('?')[1];
        if (!queryString) return params;

        const pairs = queryString.split('&');
        for (let pair of pairs) {
          const [key, value] = pair.split('=');
          params[decodeURIComponent(key)] = decodeURIComponent(value || '');
        }
      } catch (e) {
        console.warn("Error parsing query params:", e);
      }
      return params;
    }

    document.getElementById('dataForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      // Collect form data
      const date = document.getElementById('date').value;
      const comment = document.getElementById('comment').value;
      const formType = document.getElementById('form_type').value;

      // Get iframe src and its query parameters
      const iframeSrc = getIframeSrc();
      const iframeParams = iframeSrc ? getQueryParams(iframeSrc) : {};

      // Build base payload
      const data = {
        date: date,
        comment: comment,
        form_type: formType,
        iframe_src: iframeSrc
      };

      // Merge query parameters into payload
      Object.assign(data, iframeParams);

      // Prepare headers
      const headers = {
        'Content-Type': 'application/json',
        'api-token': 'b29cb591b18d49c56dc73e58f63dc88daa0e09c046db416a0f5e9e2f3361b72e'
      };

      // Show request preview
      const requestInfo = {
        method: 'POST',
        url: 'https://apim.eu.workato.com/211941_directioneering/forms-v1/email-_user',
        headers: headers,
        body: data
      };
      document.getElementById('requestOutput').innerText = JSON.stringify(requestInfo, null, 2);

      try {
        // Send the request
        const response = await fetch(requestInfo.url, {
          method: requestInfo.method,
          headers: requestInfo.headers,
          body: JSON.stringify(requestInfo.body)
        });

        const result = await response.json();

        // Display response
        document.getElementById('response').innerText = 'Success: ' + JSON.stringify(result, null, 2);
      } catch (error) {
        document.getElementById('response').innerText = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
