<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit Form with Iframe Parameters</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 30px;">

  <form id="dataForm" style="max-width: 400px; margin: auto; padding: 20px; background: #fff; border: 1px solid #ccc; border-radius: 8px;">
    <!-- Removed the title -->

    <!-- Hidden field for form_type -->
    <input type="hidden" id="form_type" name="form_type" value="1">

    <!-- Specialist Panel Dropdown -->
    <label for="specialist_panel" style="display: block; margin-bottom: 8px; font-weight: bold;">Specialist Panel:</label>
    <select
      id="specialist_panel"
      name="specialist_panel"
      required
      style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
      <option value="" disabled selected>Please selectâ€¦</option>
      <option>Financial Advice</option>
      <option>Health and Lifestyle</option>
      <option>Research and LinkedIn Specialist</option>
      <option>Executive Alumni Network</option>
      <option>Self Employment Advisory</option>
      <option>Executive Personal Branding</option>
    </select>

    <!-- Comment Field -->
    <label for="comment" style="display: block; margin-bottom: 8px; font-weight: bold;">Comment:</label>
    <textarea
      id="comment"
      name="comment"
      rows="4"
      placeholder="Enter your comments here..."
      style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;"></textarea>

    <!-- Submit Button -->
    <button
      type="submit"
      style="width: 100%; padding: 10px; background-color: #007BFF; border: none; border-radius: 4px; color: white; font-size: 16px; cursor: pointer;">
      Submit
    </button>
  </form>

  <!-- Request & Response Preview -->
  <div id="requestPreview" style="max-width: 600px; margin: 20px auto; padding: 15px; background: #f0f0f0; border: 1px solid #ccc; border-radius: 8px;">
    <h3 style="margin-top: 0; text-align:center;">Request Preview</h3>
    <pre id="requestOutput" style="white-space: pre-wrap; word-wrap: break-word;"></pre>
  </div>

  <div id="response" style="max-width: 600px; margin: 20px auto; text-align: center; color: green;"></div>

 <script>
  // Get the iframe page's own URL (equivalent to the resolved iframe src)
  const iframeSrc = window.location.href;

  // Extract query parameters from this page's URL (i.e., from the iframe src)
  function getQueryParamsFromSelf() {
    const params = {};
    const usp = new URLSearchParams(window.location.search);
    for (const [key, value] of usp.entries()) {
      params[key] = value;
    }
    return params;
  }

  document.getElementById('dataForm').addEventListener('submit', async function (event) {
    event.preventDefault();

    // Removed date entirely
    const comment = document.getElementById('comment').value;
    const formType = document.getElementById('form_type').value;
    const specialistPanel = document.getElementById('specialist_panel').value;

    // Use self URL instead of parent access
    const iframeParams = getQueryParamsFromSelf();

    const data = {
      comment: comment,
      form_type: formType,
      specialist_panel: specialistPanel,
      iframe_src: iframeSrc,   // full URL of the form page as loaded in the iframe
      ...iframeParams          // spread individual params into the payload
    };

    const headers = {
      'Content-Type': 'application/json',
      'api-token': 'b29cb591b18d49c56dc73e58f63dc88daa0e09c046db416a0f5e9e2f3361b72e'
    };

    const requestInfo = {
      method: 'POST',
      url: 'https://apim.eu.workato.com/211941_directioneering/forms-v1/email-_user',
      headers: headers,
      body: data
    };
    document.getElementById('requestOutput').innerText = JSON.stringify(requestInfo, null, 2);

    try {
      const response = await fetch(requestInfo.url, {
        method: requestInfo.method,
        headers: requestInfo.headers,
        body: JSON.stringify(requestInfo.body)
      });

      // Tolerate non-JSON replies gracefully
      const text = await response.text();
      let result;
      try { result = JSON.parse(text); } catch (e) { result = text; }

      document.getElementById('response').style.color = response.ok ? 'green' : '#B00020';
      document.getElementById('response').innerText =
        (response.ok ? 'Success: ' : 'Error: ') + (typeof result === 'string' ? result : JSON.stringify(result, null, 2));
    } catch (error) {
      document.getElementById('response').style.color = '#B00020';
      document.getElementById('response').innerText = 'Error: ' + error.message;
    }
  });
</script>

</body>
</html>
