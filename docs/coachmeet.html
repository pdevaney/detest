<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit Coaching Request</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 30px;">

  <form id="dataForm"
        style="max-width: 400px; margin: auto; padding: 20px;
               background: #fff; border: 1px solid #ccc; border-radius: 8px;">

    <h2 style="text-align: center; color: #333;">Coaching Session Request</h2>

    <!-- Hidden fields -->
    <input type="hidden" id="form_type" name="form_type" value="1">
    <input type="hidden" id="form_subtype" name="form_subtype" value="1">

    <!-- Due date -->
    <label for="due_date" style="display: block; margin-bottom: 8px; font-weight: bold;">
      When would you like to meet with your coach? Please indicate the latest date before which you need to meet.
    </label>
    <input type="date" id="due_date" name="due_date" required
           style="width: 100%; padding: 8px; margin-bottom: 15px;
                  border: 1px solid #ccc; border-radius: 4px;">

    <!-- Duration -->
    <label for="duration" style="display: block; margin-bottom: 8px; font-weight: bold;">
      How much time would you like to request with your coach?
    </label>
    <select id="duration" name="duration" required
            style="width: 100%; padding: 8px; margin-bottom: 15px;
                   border: 1px solid #ccc; border-radius: 4px;">
      <option value="" disabled selected>Please select…</option>
      <option value="15 mins">15 mins</option>
      <option value="30 mins">30 mins</option>
      <option value="45 mins">45 mins</option>
      <option value="1 hour">1 hour</option>
    </select>

    <!-- Mode -->
    <label for="mode" style="display: block; margin-bottom: 8px; font-weight: bold;">
      How would you like to meet?
    </label>
    <select id="mode" name="mode" required
            style="width: 100%; padding: 8px; margin-bottom: 15px;
                   border: 1px solid #ccc; border-radius: 4px;">
      <option value="" disabled selected>Please select…</option>
      <option value="Face-to-face meeting">Face-to-face meeting</option>
      <option value="Phone call">Phone call</option>
      <option value="Video call">Video call</option>
    </select>

    <!-- Purpose -->
    <label for="purpose" style="display: block; margin-bottom: 8px; font-weight: bold;">
      What is the purpose of the meeting?
    </label>
    <textarea id="purpose" name="purpose" rows="4"
              placeholder="Explain the reason for your meeting request..."
              style="width: 100%; padding: 8px; margin-bottom: 15px;
                     border: 1px solid #ccc; border-radius: 4px;"></textarea>

    <!-- Submit -->
    <button type="submit"
            style="width: 100%; padding: 10px; background-color: #007BFF;
                   border: none; border-radius: 4px; color: white;
                   font-size: 16px; cursor: pointer;">
      Submit
    </button>
  </form>

  <!-- Confirmation message -->
  <div id="response"
       style="max-width: 400px; margin: 20px auto; text-align: center;
              color: #1b6b22; background-color: #f0fff4;
              padding: 12px; border-radius: 6px; display: none;">
    Thank you for your submission. Your coach has been notified of your request.
  </div>

  <script>
    const iframeSrc = window.location.href;

    function getQueryParamsFromSelf() {
      const params = {};
      const usp = new URLSearchParams(window.location.search);
      for (const [key, value] of usp.entries()) {
        params[key] = value;
      }
      return params;
    }

    document.getElementById('dataForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const data = {
        form_type: document.getElementById('form_type').value,
        form_subtype: document.getElementById('form_subtype').value,

        iframe_params: {
          ...getQueryParamsFromSelf(),
          iframe_src: iframeSrc
        },

        form_details: {
          due_date: document.getElementById('due_date').value,
          duration: document.getElementById('duration').value,
          mode: document.getElementById('mode').value,
          purpose: document.getElementById('purpose').value
        }
      };

      try {
        await fetch(
          'https://apim.eu.workato.com/211811_directioneering/form_submission-v1/form_submit',
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'api-token': '7283fa530d66f0b81b48eb9a4ce5b56176d7e6388154ca2a273280db379d8775'
            },
            body: JSON.stringify(data)
          }
        );

        // Hide form and show confirmation
        document.getElementById('dataForm').style.display = 'none';
        document.getElementById('response').style.display = 'block';

      } catch (error) {
        // Even on error, keep user-facing message calm and consistent
        document.getElementById('dataForm').style.display = 'none';
        document.getElementById('response').style.display = 'block';
      }
    });
  </script>

</body>
</html>
